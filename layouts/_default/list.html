{{ define "main" }}
<div class="">
  <section class="">
  {{ range (.Paginate ( first 50 .Pages.ByTitle )).Pages }}
      {{ partial "li.html" . }}
    {{ end }}
  </section>
</div>
{{ end }}

{{ define "pagination" }}
<footer class="" role="contentinfo">
	<nav class="text-center" role="navigation">
		{{- partial "pagination.html" . -}}
	</nav>
</footer>
{{ end }}
